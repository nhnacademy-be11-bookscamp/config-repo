server:
  forward-headers-strategy: framework
  port: 8081
  servlet:
    session:
      timeout: 7d

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-server

  # ===== ElasticSearch (클러스터 공통 설정) =====
  elasticsearch:
    uris: http://s4.java21.net:9200
    username: elastic
    password: nhnacademy123!
    ssl:
      verification-mode: none

  # ===== 파일 업로드 설정 =====
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  # ===== 세션 / 캐시 Redis 설정 =====
  session:
    redis:
      flush-mode: on_save

  cache:
    type: redis
    redis:
      time-to-live: 600000

  # ===== RabbitMQ 공통 리스너 설정 + dev용 로컬 브로커 연결 =====
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 1234
    listener:
      simple:
        auto-startup: false
        default-requeue-rejected: false  # 예외 시 DLQ로

        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000

  # ===== DataSource + DBCP2 풀 설정 (dev DB) =====
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://s4.java21.net:13306/project_be11_team3_dev
    username: project_be11_team3
    password: ${PASSWORD}

    type: org.apache.commons.dbcp2.BasicDataSource
    dbcp2:
      initial-size: 5
      max-total: 30
      min-idle: 5
      max-idle: 15
      max-wait: 10000
      validation-query: SELECT 1
      test-on-borrow: true
      test-while-idle: true
      time-between-eviction-runs: 5000
      min-evictable-idle-time: 60000
      remove-abandoned-on-borrow: true
      remove-abandoned-timeout: 60

  # ===== JPA 설정 =====
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.globally_quoted_identifiers: true

  # ===== Spring Data Redis (캐시/세션에서 사용하는 Redis 서버 위치) =====
  data:
    redis:
      host: localhost
      port: 6379

